<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    @font-face {
      font-family: "Outfit", sans-serif;
      src: url('sf-handwriting-black.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      font-family: "Outfit", sans-serif;
      position: relative;
      min-height: 97vh;
      overflow: hidden;
      background: #111;
    }
    .icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .name-icon {
      height: 1.20em;
      width: auto;
      vertical-align: middle;
      margin-left: 2px;
      margin-bottom: 5px;
      margin-top: 7px;
      transition: all 0.5s ease;
      transform: scale(1.00);
    }
    .name-icon:hover{
      transform: scale(1.19);
      transition: all 0.5s ease;
    }
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      perspective: 1000px;
      z-index: 1;
    }
    
    .profile-card {
      position: relative;
      background: linear-gradient(135deg, rgba(17,17,17,0.5), rgba(17,17,17,0.3));
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(11px);
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      padding-left: 30px;
      padding-right: 30px;
      padding-bottom: 20px;
      width: 500px;
      max-width: 90%;
      transition: transform 0.2s ease-out, box-shadow 0.3s ease;
      transform: rotateX(0deg) rotateY(0deg) scale(1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      z-index: 2;
      transform-style: preserve-3d;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .profile-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      border-radius: 15px 15px 0 0; 
      background-image: url('https://i.ibb.co/q30RC16V/whysoetude2.jpg'); 
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .profile-main {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  gap: 30px;
  margin-top: 130px;
  position: relative;
  z-index: 5;
}

.profile-image-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-shrink: 0;
}

.profile-image-section h1 {
  margin-top: 10px;
  font-weight: 600;
  font-size: 1.6rem;
  color: #fff;
  text-align: center;
  display: flex;
  align-items: center;
  gap: 6px;
  font-family: 'SF Handwriting Black', 'Montserrat', sans-serif;
}

@media (max-width:768px) {
  .profile-main {
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 90px;
  }
  .profile-info .achievements {
    justify-content: center;
    margin-top: -10px;
  }

  .profile-image-section h1 {
    margin-top: -10px;
  }
}


    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      transition: transform 0.6s ease;
      flex-shrink: 0;
      margin-top: -90px;
    }
    .profile-image:hover {
      transform: scale(1.04);
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #fff;
      font-family: 'SF Handwriting Black', 'Montserrat', sans-serif;
    }

    .profile-info h1 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .profile-info h1:hover {
      transform: scale(1.04);
    }
    .nickname {
      text-decoration: none;
      color: white;
      background-image: url("https://r2.fakecrime.bio/assets/sparkles/white.gif");
      padding: 0 4px;
      transition: all ease 0.4s;
    }
    .nickname:hover{
      scale: 105%;
      transition: all ease 0.4s;
    }
    .achievements {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
      margin-bottom: 0;
    }

    .achievement {
      font-family: "Outfit", sans-serif;
      padding: 5px 12px;
      border: 2px solid #fff;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #fff;
      background: transparent;
      white-space: nowrap;
      user-select: none;
      cursor: default;
      transition: background-color 0.3s ease, color 0.3s ease;
      transform: scale(1.00);
      transition: all 0.3s ease;
    }

    .achievement:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #eee;
      transform: scale(1.07);
      transition: all 0.3s ease;
    }

    .links-row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      position: relative;
      z-index: 5;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      padding-top: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 15px;
    }


    .link {
      position: relative;
      text-decoration: none;
      color: #fff;
      background: rgba(8, 8, 8, 0.247);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(13.3px);
      padding: 12px 18px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      animation: buttonRock 4s infinite ease-in-out;
      font-size: 0.95rem;
      transform: scale(0.98);
      white-space: nowrap;
      min-width: 110px;
      justify-content: center;
    }

    .link::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(8, 8, 8, 0.42);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(13.3px);
      color: #fff;
      padding: 5px 8px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.75rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .link:hover::after {
      opacity: 1;
      pointer-events: auto;
    }

    .link:hover, .link:active {
      border-color: #fff;
      transform: scale(1.06);
      transition: all 0.5s ease;
    }
   
    @media (max-width:768px) {
      .profile-card {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        animation: slideInUp 0.8s ease-out;
      }
      .profile-main {
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      }
      .profile-image {
        width: 120px;
        height: 120px;
        margin-bottom: 15px;
      }
      .profile-info h1 {
        font-size: 1.8rem;
        width: auto;
        justify-content: center;
      }
      .achievements {
        justify-content: center;
      }
      .links-row {
        margin-top: 15px;
        gap: 4px;
      }
      .link {
        font-size: 0.85rem;
        padding: 10px 16px;
        min-width: 90px;
      }
    }

    .tooltip {
      position: relative;
      cursor: pointer;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .tooltip:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .tooltip:hover::before {
      opacity: 1;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;
      object-fit: cover;
      z-index: 0;

    .over{

    .about{

    .spotify-widget {

      z-index: 3;
      position: relative;

      transition: all 0.5s ease;
    }
    .spotify-widget:hover{
      transition: all 0.5s ease;
      transform: scale(1.02);
    }
  </style>
</head>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.profile-card');
      if (!card) return;

      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const deltaX = x - centerX;
        const deltaY = y - centerY;
        const rotateX = (deltaY / centerY) * -10;
        const rotateY = (deltaX / centerX) * 10;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
      });
    });

  </script>

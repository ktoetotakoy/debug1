<script>
function loadVideo(url) {
  const videoElement = document.getElementById('bg-video');
  
  while (videoElement.firstChild) {
    videoElement.removeChild(videoElement.firstChild);
  }
  
  const source = document.createElement('source');
  source.src = url;
  source.type = 'video/mp4';
  
  videoElement.appendChild(source);
  
  videoElement.load();
}

document.addEventListener("DOMContentLoaded", () => {
  const videoUrl = 'https://videos.pexels.com/video-files/5419485/5419485-uhd_3840_2160_25fps.mp4';
  
  // Загружаем видео
  loadVideo(videoUrl);

  // Остальной код счетчика посещений и анимации карточки
  const visitsElem = document.getElementById("visits");
  if (visitsElem) {
    if (!localStorage.getItem("visited")) {
      fetch("https://abacus.jasoncameron.dev/hit/ktoetotakoy.github.io/debug1")
        .then(() => localStorage.setItem("visited", "true"))
        .catch(() => {});
    }
    const evtSource = new EventSource("https://abacus.jasoncameron.dev/stream/ktoetotakoy.github.io/debug1");
    evtSource.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data?.value) visitsElem.textContent = data.value;
      } catch {}
    };
    evtSource.onerror = () => evtSource.close();
    setTimeout(() => evtSource.close(), 300000);
  }

  const card = document.querySelector(".profile-card");
  if (card) {
    let rotX = 0, rotY = 0, targetX = 0, targetY = 0;
    const strength = 45, ease = 0.08, spring = 0.12;
    let hover = false, animating = false;
    const animate = () => {
      if (!animating) return;
      rotX += (targetX - rotX) * ease;
      rotY += (targetY - rotY) * ease;
      if (!hover) {
        targetX *= 1 - spring;
        targetY *= 1 - spring;
        if (Math.abs(targetX) < 0.05 && Math.abs(targetY) < 0.05) {
          animating = false;
          card.style.transform = "rotateX(0deg) rotateY(0deg)";
          return;
        }
      }
      card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      requestAnimationFrame(animate);
    };
    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const dx = e.clientX - rect.left - rect.width / 2;
      const dy = e.clientY - rect.top - rect.height / 2;
      targetX = -(dy / rect.height / 2) * strength;
      targetY = (dx / rect.width / 2) * strength;
      hover = true;
      if (!animating) {
        animating = true;
        requestAnimationFrame(animate);
      }
    });
    card.addEventListener("mouseleave", () => { hover = false; });
  }
});
</script>
